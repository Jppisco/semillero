<div class="container">
  <div class="content">
    <div class="header">
      <div class="header__title">
        <span>Admin</span>
        <h2>Gluky users</h2>
      </div>
      <div class="user">
        <h4 class="user__mail">{{correo}}</h4>
        <div class="user__avatares"><img class="user__avatar" src="../../../assets/profile_picture.png" alt="imagen" />
          <button type="button" class="cerrar" (click)="logOut()">Salir 游봋</button>
        </div>
      </div>
    </div>
    <div class="tableWrapper">
      <h3 class="table__title">{{titulo}}</h3>
      <div class="tableContainer">
        <div class="table">
          <h5 *ngIf="usuario.length == 0" style="margin-top: 30px;">No hay datos</h5>
          <div class="table__options">
            <button *ngIf="usuario.length > 0" class="table__button table_button-excel" (click)="exportToExcel()">
              <i class="fas fa-file-excel"></i> &nbsp; Exportar a Excel
            </button>
            <button class="table__button" [routerLink]="['/create-U/',id_programa,id_instancia]">
              <i class="fas fa-plus"></i> &nbsp; A침adir Datos
            </button>
            <button class="table__button" [routerLink]="['/list-P/',id_instancia]">
              <i class="fas fa-chevron-left"></i> &nbsp; Volver
            </button>

          </div>
          <div class="table__content">
            <div class="table__scroll">
              <table class="table__data" id="tabla-exportar" *ngIf="usuario.length > 0">
                <thead class="table__head">
                  <tr class="table__row">
                    <th class="table__header">Programa</th>
                    <th class="table__header">Usuario</th>
                    <th class="table__header">Contrase침a</th>
                    <th class="table__header">Cuenta Creada</th>
                    <th class="table__header">Creaci칩n</th>
                    <th class="table__header">Actualizaci칩n</th>
                    <th class="table__header"></th>
                    <th class="table__header"></th>
                  </tr>
                </thead>
                <tbody class="table__body" *ngFor="let usuarios of currentPageItems">
                  <tr class=" table__row">
                    <td class="table__cell">{{usuarios.id_programa}}</td>
                    <td class="table__cell">{{usuarios.usuario}}</td>
                    <td class="table__cell">{{usuarios.clave}}</td>
                    <td class="table__cell">{{usuarios.puntos}}</td>
                    <td class="table__cell">{{usuarios.fechaCreacion | date  }}</td>
                    <td class="table__cell">{{usuarios.fechaActualizacion | date }}</td>
                    <td class="table_cell table__cell--options">
                      <i class="fas fa-edit fa-lg"
                        [routerLink]="['/edit-U/',usuarios.id,usuarios.id_programa,id_instancia]"></i>
                    </td>
                    <td class="table_cell table__cell--options">
                      <i (click)="eliminarUsuario(usuarios.id)" class="fas fa-trash-alt fa-lg"></i></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="table__footer" *ngIf="usuario.length > 0">
            <button class="paginationBtn" (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
            <span class="paginationText">{{currentPage}}</span>
            <button class="paginationBtn" (click)="nextPage()"
              [disabled]="currentPage === totalPages()">Siguiente</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

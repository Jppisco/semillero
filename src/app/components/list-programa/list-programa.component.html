<div class="container">
  <div class="content">
    <div class="header">
      <div class="header__title">


        <span>Admin</span>
        <h2>Gluky users</h2>
      </div>
      <div class="user">
        <h4 class="user__mail">{{correo}}</h4>
        <div class="user__avatares"><img class="user__avatar" src="../../../assets/profile_picture.png" alt="imagen" />
          <button type="button" class="cerrar" (click)="logOut()">Salir ü•π</button>
        </div>
      </div>
    </div>
    <div class="tableWrapper">
      <h3 class="table__title">{{titulo}}</h3>
      <div class="tableContainer">
        <div class="table">
          <h5 *ngIf="programa.length == 0" style="margin-top: 30px;">No hay datos</h5>
          <div class="table__options">
            <div class="filtro" *ngIf="programa.length > 0">
              <input type="search" placeholder="buscar" name="nombre" [(ngModel)]="programaABuscar"
                (keyup.enter)="getProgramaByNombre()">
              <button (click)="limpiarInput()">Limpiar Filtro</button>
            </div>
            <button *ngIf="programa.length > 0" class="table__button table_button-excel" (click)="exportToExcel()">
              <i class="fas fa-file-excel"></i> &nbsp; Exportar a Excel
            </button>
            <button class="table__button" [routerLink]="['/create-P/',id_instancia]">
              <i class="fas fa-plus"></i> &nbsp; A√±adir Datos
            </button>
            <button class="table__button" routerLink="/list-I">
              <i class="fas fa-chevron-left"></i> &nbsp; Volver
            </button>

          </div>
          <div class="table__content">
            <div class="table__scroll">
              <table class="table__data" id="tabla-exportar" *ngIf="programa.length > 0">
                <thead class="table__head">
                  <tr class="table__row">
                    <th class="table__header">Instancia</th>
                    <th class="table__header">ID</th>
                    <th class="table__header">Nombre</th>
                    <th class="table__header">Pa√≠s</th>
                    <th class="table__header">Creaci√≥n</th>
                    <th class="table__header">Actualizaci√≥n</th>
                    <th class="table__header"></th>
                    <th class="table__header"></th>
                  </tr>
                </thead>
                <tbody class="table__body" *ngFor="let programas of currentPageItems">
                  <tr class=" table__row">
                    <td class="table__cell">{{programas.id_instancia}}</td>
                    <td class="table__cell">{{programas.id_programa}}</td>
                    <td class="table__cell">{{programas.nombre}}</td>
                    <td class="table__cell">{{programas.pais}}</td>
                    <td class="table__cell">{{programas.fechaCreacion | date  }}</td>
                    <td class="table__cell">{{programas.fechaActualizacion | date }}</td>
                    <td class="table_cell table__cell--options">
                      <i class="fas fa-edit fa-lg" [routerLink]="['/edit-P/',programas.id,programas.id_instancia]"></i>
                    </td>
                    <td class="table_cell table__cell--options">
                      <i class="fas fa-users fa-lg icon"
                        [routerLink]="['/list-U/',programas.id_programa,id_instancia]"></i>
                    </td>
                    <td><i (click)="eliminarPrograma(programas.id)" class="fas fa-trash-alt fa-lg"></i></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="table__footer" *ngIf="programa.length > 0">
            <button class="paginationBtn" (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
            <span class="paginationText">{{currentPage}}</span>
            <button class="paginationBtn" (click)="nextPage()"
              [disabled]="currentPage === totalPages()">Siguiente</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

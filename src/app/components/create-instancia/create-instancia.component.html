<div class="header">
  <div class="header__title">


    <span>Admin</span>
    <h2>Gluky users</h2>
  </div>
  <div class="user">

    <!-- <h4 class="user__mail">{{correo}}</h4> -->
    <div class="user__avatares"><img class="user__avatar" src="../../../assets/profile_picture.png" alt="imagen" />
      <!-- <button type="button" class="cerrar" (click)="logOut()">Salir ü•π</button> -->
    </div>


  </div>
</div>
<div class="container">
  <div class="card">
    <div class="form">
      <h1 class="form__title">Registro de instancias</h1>

      <div class="form__control">
        <input class="form__field" formControlName="nombre" type="text" placeholder="Nombre" id="nombre" name="nombre"
          required autocomplete="off" />
        <label for="input-field" class="form__input">Nombre</label>
        <span class="form__span"></span>
      </div>
      <div class="form__control">
        <input formControlName="doc_id" type="text" id="documento" name="documento" required autocomplete="off"
          placeholder="Doc Id" class="form__field" />
        <label for="input-field" class="form__input">Enter text</label>
        <span class="form__span"></span>
      </div>
      <div class="form__control">
        <input placeholder="Enter text" class="form__field" type="text" />
        <label for="input-field" class="form__input">Enter text</label>
        <span class="form__span"></span>
      </div>
      <div class="form__control">
        <label for="form-select">Cuenta de puntos</label>
        <select class="form__select" name="" id="PointsAccount">
          <option value="Yes">No</option>
          <option value="No">Si</option>
        </select>
      </div>
      <div class="form__buttons">
        <button class="form__btn">Cancelar</button>
        <button class="form__btn">Crear</button>
      </div>
    </div>
    <div class="info">
      <h2 class="info__title">Programas Gl√ºky Users</h2>
      <div class="info__icon">

<div class="container">
  <div class="card">
    <div class="form">
      <form action="" [formGroup]="createUsuario" (ngSubmit)="agregarEditarUsuarios()">
      <h1 class="form__title">{{titulo}}</h1>

      <div class="form__control">
        <input class="form__field" placeholder="Usuario" formControlName="usuario" type="text"
          required autocomplete="off" />
        <label for="input-field" class="form__input">Usuario</label>
        <span class="form__span"></span>
      </div>
      <div class="form__control">
        <input  class="form__field" placeholder="Contraseña" formControlName="clave" required autocomplete="off"/>
        <label for="input-field" class="form__input">Contraseña</label>
        <span class="form__span"></span>
      </div>
      <!-- <div class="form__control">
        <input placeholder="Enter text" class="form__field" type="text" />
        <label for="input-field" class="form__input">Enter text</label>
        <span class="form__span"></span>
      </div> -->
      <div class="form__control">
        <label for="form-select">Cuenta de puntos</label>
        <select class="form__select" formControlName="puntos">
          <option value="Yes">Si</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="form__buttons">
        <button class="form__btn" [routerLink]="['/list-U/',id_programa,id_instancia]">Cancelar</button>
        <button class="form__btn" type="submit">Aceptar</button>
      </div>
      </form>
    </div>
    <div class="info">
      <h2 class="info__title">Programas Glüky Users</h2>
      <div class="info__icon">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="white" height="8em" viewBox="0 0 640 512">
